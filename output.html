        <script>
       
        const params = new Proxy(new URLSearchParams(window.location.search), {
        get: (searchParams, prop) => searchParams.get(prop),
        });

        document.getElementById('outputnomorkontakpengirim').innerHTML = params.nomorkontakpengirim ?? '-';

        document.getElementById('outputnamalengkappenerima').innerHTML = params.namalengkappenerima ?? '-';
        document.getElementById('outputnomorkontakpenerima').innerHTML = params.nomorkontakpenerima ?? '-';
        document.getElementById('outputnegarapenerima').innerHTML = params.negarapenerima ?? '-';
        document.getElementById('outputnamabarang').innerHTML = params.namabarang ?? '-';
        document.getElementById('outputberatbarang').innerHTML = params.beratbarang ?? '-';
        document.getElementById('outputjenispengiriman').innerHTML = params.jenispengiriman ?? '-';

        function hitungBiayaPengiriman() {
        // Mengambil nilai input dari url
        const params = new URLSearchParams(window.location.search);
        const negara_pengirim = params.get('negarapengirim');
        const negara_penerima = params.get('negarapenerima');
        const berat_barang = params.get ('beratbarang');
        const jenis_pengiriman =  params.get('jenispengiriman')

        let biayaDasar = 0;
        let biayaPerKg = 0;

        // Menentukan biaya dasar dan biaya per kg berdasarkan negara asal dan tujuan
        if (negara_pengirim === negara_penerima) {
            biayaDasar = 20000;
            biayaPerKg = 5000;
        } else {
            biayaDasar = 50000;
            biayaPerKg = 20000;
        }

        // Menentukan biaya pengiriman berdasarkan prioritas
        let biaya = 0;
        if (jenis_pengiriman === "express") {
            biaya = (biayaDasar + biayaPerKg * berat_barang) * 2;
            document.getElementById("outputbiaya").innerHTML = "Rp " + biaya.toLocaleString();
        } else {
            biaya = biayaDasar + biayaPerKg * berat_barang;
            document.getElementById("outputbiaya").innerHTML = "Rp " + biaya.toLocaleString();
        }
            const pajak = biaya * 0.11;
            const total = biaya + pajak;
            return { biaya, pajak, total };
        }
        const { biaya, pajak, total } = hitungBiayaPengiriman();
        document.getElementById('outputpajak').innerHTML = "Rp " + pajak.toLocaleString();
        document.getElementById('outputtotalbiaya').innerHTML = "Rp " + total.toLocaleString(); 

        </script>
